<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEG</title>
    <link rel="stylesheet" href="style.css">
<body> 
    <h1 id="res"></h1> 
<div class="lefthands">
    <img id="leftrock"     src="./leftrock.png">
    <img id="leftpaper"    src="./leftpaper.png">
    <img id="leftscissors" src="./leftscissors.png">
</div> 
<div class="righthands">
    <img id="rightrock" src="./rightrock.png">
    <img id="rightpaper" src="./rightpaper.png">
    <img id="rightscissors" src="./rightscissors.png">
</div>
<div class="mybuttons">
    <div id="playercounter1">
        <table><tr><td>player:</td><td id="playercounter"></td></tr></table> </div>
    <div id="computercounter1">
        <table><tr><td>computer:</td><td id="computercounter" ></td></tr></table></div>
    <h1 id='decision'>START</h1>
    <button type="button" id="rock"><img     src="rock.PNG"     width="100"></button>
    <button type="button" id="paper"><img    src="paper.PNG"    width="100"></button>
    <button type="button" id="scissors"><img src="scissors.PNG" width="100"></button>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
